<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
    <script
      charset="utf-8"
      type="text/javascript"
      src="//js.hsforms.net/forms/embed/v2.js"
    ></script>
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice" />
      <p class="infomssage">
        ðŸŽ¯ First player to reach 100 points wins the game!
      </p>
      <button class="btn btn--new">ðŸ”„ New game</button>
      <button class="btn btn--roll">ðŸŽ² Roll dice</button>
      <button class="btn btn--hold">ðŸ“¥ Hold</button>

      <div class="modal hidden">
        <button class="close-modal">&times;</button>
        <h1 class="winplayer"></h1>
        <p class="winmessage">
          Congratulations! You have won the game. You can now start a new game.
        </p>
        <p class="finalscore">
          <span class="player1finalscore"></span><br /><br />
          <span class="player2finalscore"></span>
        </p>
      </div>

      <div class="overlay hidden"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
